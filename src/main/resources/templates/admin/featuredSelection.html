<main>
    <form action="/extension/removeFeatured" th:object="${featured}" method="post">
        <div th:each="extension : ${featured}" class="myExtension">
            <label>
                <div class="myExtension mdl-card mdl-shadow--4dp">
                    <div class="mdl-card__title">
                        <h2 class="mdl-card__title-text" th:text="${extension.name}"></h2>
                    </div>
                    <div class="mdl-card__media">
                        <img th:attr="src=@{${extension.picURI}}" width="95%" border="0" alt="" style="padding:20px;">
                    </div>
                    <div th:text="${extension.description}" class="mdl-card__supporting-text">

                    </div>
                    <div class="mdl-card__actions">
                        <a th:href="@{/extension/{id}(id=${extension.id})}">Details </a>
                    </div>
                </div>
                <input type = "checkbox" th:value="${extension.id}" name="list"/>
            </label>
        </div>
        <input type="submit" value="Remove">
    </form>
</main>
