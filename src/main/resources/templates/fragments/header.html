<div id="stickyNav" class="nav">
    <a class="home-icon" th:href="@{/}">
        <img src="http://icons.iconarchive.com/icons/custom-icon-design/mono-general-3/512/home-icon.png">
    </a>

    <a sec:authorize="isAuthenticated()" th:href="@{/logout}">
        <img src="https://cdn4.iconfinder.com/data/icons/proglyphs-computers-and-development/512/Logout-512.png">
    </a>
    <a sec:authorize="isAnonymous()" th:href="@{/login}">
        <img src="https://cdn2.iconfinder.com/data/icons/flaticons-stroke/16/login-1-512.png">
    </a>
    <a sec:authorize="isAnonymous()" th:href="@{/register}">
        <img src="http://www.seawindbandtravel.com/kailuais/kauai2018/_content/portfolio/Registration.png">
    </a>
    <a sec:authorize="hasRole('ADMIN')" th:href="@{/admin/panel}">
        <img src="http://www.muller.ru/i/social/Admin.png">
    </a>
    <a sec:authorize="isAuthenticated()" th:href="@{/user/profile}">
        <img src="http://pluspng.com/img-png/png-user-icon-account-friend-human-man-member-person-profile-user-256.png">
    </a>
    <a sec:authorize="isAuthenticated()" th:href="@{/extension/create}">
        <img src="https://cdn1.iconfinder.com/data/icons/freeline/32/add_cross_new_plus_create-512.png">
    </a>
    <div class="search-area">
        <div class="searchOption">
            <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="searchOption">
                <input type="checkbox" id="searchOption" class="mdl-switch__input">
                <span class="mdl-switch__label"></span>
            </label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
            <label class="mdl-button mdl-js-button mdl-button--icon" for="searchField">
                <i class="material-icons">search</i>
            </label>
            <div class="mdl-textfield__expandable-holder">
                <input class="mdl-textfield__input" type="text" id="searchField">
                <label class="mdl-textfield__label">Expandable Input</label>
            </div>
        </div>
        <button id="searchButton" class="mdl-button mdl-js-button mdl-js-ripple-effec">Search</button>
    </div>

</div>
