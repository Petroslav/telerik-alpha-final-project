<header class="mdl-layout__header mdl-layout__header--scroll mdl-color--primary">
    <div class="mdl-layout--large-screen-only mdl-layout__header-row">
    </div>
    <div class="mdl-layout--large-screen-only mdl-layout__header-row">
        <h3>TelerikStudio Code Marketplace</h3>
    </div>
    <div class="mdl-layout--large-screen-only mdl-layout__header-row">
    </div>
    <div class="mdl-layout__tab-bar mdl-js-ripple-effect mdl-color--primary-dark">
        <a th:href="@{/}" class="mdl-layout__tab is-active">Home</a>
        <a sec:authorize="isAuthenticated()" th:href="@{/logout}" class="mdl-layout__tab">Logout</a>
        <a sec:authorize="isAnonymous()" th:href="@{/login}" class="mdl-layout__tab">Login</a>
        <a sec:authorize="isAnonymous()" th:href="@{/register}" class="mdl-layout__tab">Register</a>
        <a sec:authorize="isAuthenticated()" th:href="@{/user/profile}" class="mdl-layout__tab">Profile</a>
        <a sec:authorize="hasRole('ADMIN')" th:href="@{/admin/panel}" class="mdl-layout__tab">Admin</a>
        <a sec:authorize="isAuthenticated()" th:href="@{/extension/create}" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored mdl-shadow--4dp mdl-color--accent" id="add">
            <i class="material-icons" role="presentation">add</i>
            <span class="visuallyhidden">Add</span>
        </a>
    </div>
</header>
